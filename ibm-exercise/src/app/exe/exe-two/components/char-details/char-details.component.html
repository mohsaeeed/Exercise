<div class="row" *ngIf="charecter">
  <div class="col">
    <h3 class="display-5">{{charecter['name']}}</h3>
    <hr class="my-3">
    <div class="col">
      <div class="col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <label>Year of birth:</label> {{charecter['birth_year']}}</li>
          <li class="list-group-item">
            <label>Eye Color:</label> {{charecter['eye_color']}}</li>
          <li class="list-group-item">
            <label>Gender:</label> {{charecter['gender']}}</li>
          <li class="list-group-item">
            <label>Hair Color:</label> {{charecter['hair_color']}}</li>
          <li class="list-group-item">
            <label>Skin_Color:</label> {{charecter['skin_color']}}</li>
        </ul>
      </div>
      <div class="col" *ngIf="films.length > 0">
        <h5>Other film appearance:</h5>
        <table width="100%">
          <thead>
            <tr>
              <th>
                Title
              </th>
              <th>
                Director
              </th>
              <th>
                Producer
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let film of films; let indx = index" [ngClass]="{'odd-row':indx%2 !== 0}">
              <td>{{film['title']}}</td>
              <td>{{film['director']}}</td>
              <td>{{film['producer']}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
