<h2>Exercise One</h2>
<hr class="my-4">
<div class="mt-2">
  <form>
    <div class="col ">
      <div class="form-group ">
        <label for="length" class="col-lg-2 col-md-4 col-sm-6 col-xs-12">Length: </label>
        <input id="length" class="col-lg-1 col-md-2 col-sm-6 col-xs-12" type="number" min="1" [(ngModel)]="length" name="length"/>
      </div>
      <div class="form-group">
        <label for="length" class="col-lg-2 col-md-4 col-sm-6 col-xs-12">First Number: </label>
        <input id="length" class="col-lg-1 col-md-2 col-sm-6 col-xs-12" type="number" min="0" [(ngModel)]="firstNum" name="firstNum"/>
      </div>
      <div class="form-group">
        <label for="length" class="col-lg-2 col-md-4 col-sm-6 col-xs-12">Second Number: </label>
        <input id="length" class="col-lg-1 col-md-2 col-sm-6 col-xs-12" type="number" min="0" [(ngModel)]="secondNum" name="secondNum"/>
      </div>
      <button type="button" class="btn btn-primary col-lg-1 col-md-2 col-sm-12 col-xs-12 mb-4 mt-4" (click)="getResult()">Run</button>
      <div *ngIf="result !== null" class="card p-4">
          <h6>result:</h6>
          <code>{{result}}</code>
      </div>
      
    </div>
  </form>
</div>
